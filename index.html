<!doctype html>
<html lang="en">
<head>
  <!-- Character encoding: ensures correct rendering of all Unicode characters -->
  <meta charset="UTF-8" />

  <!-- Viewport: controls responsive layout on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Page title shown in browser tabs and search results -->
  <title>Diverum Labs | Automatización con IA para Empresas</title>

  <!-- Primary meta description for SEO -->
  <meta
          name="description"
          content="Diverum Labs es un socio de integración de IA que ayuda a las empresas a automatizar flujos de trabajo, eliminar procesos manuales y reducir la carga de trabajo operativa."
  />

  <!-- Favicon (must live in /public toZZ be accessible in production) -->
  <link rel="icon" type="image/svg+xml" href="/Logo.svg" />

  <!-- Google Font: Zalando Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap"
          rel="stylesheet"
  />

  <!-- Open Graph metadata (LinkedIn, Slack, WhatsApp, etc.) -->
  <meta property="og:site_name" content="Diverum" />
  <meta property="og:title" content="Diverum — Automate your workflows" />
  <meta
          property="og:description"
          content="Automate internal workflows and reduce manual work across your business."
  />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://diverum.com" />
  <meta property="og:image" content="https://diverum.com/og-image.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter Card metadata -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Diverum — Automate your workflows" />
  <meta
          name="twitter:description"
          content="Automate internal workflows and reduce manual work across your business."
  />
  <meta name="twitter:image" content="https://diverum.com/og-image.png" />

  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#0f172a" />
</head>

<body>
<!--
  Root mounting point for the React application.
  React will take over this div and render the entire UI inside it.
-->
<div id="root"></div>

<!--
  Entry point for the Vite + React application.
  In production, Vite rewrites this to the built asset in /dist.
-->
<script type="module" src="/src/main.jsx"></script>
</body>
</html>
